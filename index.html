    :root {
      --primary: #0f172a;
      --accent: #38bdf8;
      --light: #f1f5f9;
      --dark: #1e293b;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--primary);
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: var(--accent);
    }
    select, button {
      padding: 0.6rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin-top: 1rem;
      border-collapse: collapse;
      background: var(--dark);
      border-radius: 1rem;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid var(--primary);
    }
    tr:nth-child(even) {
      background: #334155;
    }
    tr:hover {
      background: #475569;
      cursor: pointer;
    }
    .category {
      margin-top: 2rem;
      color: var(--accent);
      font-size: 1.5rem;
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: var(--dark);
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
      animation: popin 0.3s ease;
    }
    .modal h2 {
      color: var(--accent);
      margin-bottom: 1rem;
    }
    .modal p {
      margin: 0.5rem 0;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--light);
      cursor: pointer;
    }
    @keyframes popin {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
